<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Grid Examples</title>
    <link rel="stylesheet" href="gridPractice.css"/>
</head>
<body>
    <h1>примеры css grid</h1>
    <section>
        <h2>Пример 1: сетка 3 на 3</h2>
        <div class="simple-grid">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>
    </section>
    <section>
        <h2>Пример 2: Макет страницы</h2>
        <div class="page-layout">
            <header class="header">Header</header>
            <aside class="sidebar">Sidebar</aside>
            <main class="main">Main content</main>
            <footer class="footer">Footer</footer>
        </div>
    </section>

    <section>
        <h2>Пример 3: Адаптивная галерея</h2>
        <div class="gallery">
            <div class="gallery-item">photo 1</div>
            <div class="gallery-item">photo 2</div>
            <div class="gallery-item">photo 3</div>
            <div class="gallery-item">photo 4</div>
            <div class="gallery-item">photo 5</div>
            <div class="gallery-item">photo 6</div>
        </div>
    </section>
</body>
</html>
