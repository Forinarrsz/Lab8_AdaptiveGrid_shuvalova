<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr 300px;
            grid-template-rows: 80px 1fr 200px 60px;
            grid-template-areas:
                "header header header"
                "sidebar main widget"
                "sidebar main widget"
                "footer footer footer";
            gap: 15px;
            min-height: 600px;
        }

        header {
            grid-area: header;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #2196F3;
            padding: 10px;
            color: #fff;
        }

        .main {
            grid-area: main;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .widget1 {
            width: 300px;
            height: 200px;
            background-color: #ff9800;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
        }

        .widget2 {
            width: 300px;
            height: 200px;
            background-color: #ff9800;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
        }

        .widgets-right {
            grid-area: widget;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        footer {
            grid-area: footer;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Header</header>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main Content</div>
        <div style="grid-area: widget; display:flex; flex-direction:column; gap:15px;">
            <div class="widget1">Widget 1</div>
            <div class="widget2">Widget 2</div>
        </div>
        <footer>Footer</footer>
    </div>
</body>

</html>
